<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;

            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            margin-top: 30px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .add-btn {
            padding: 10px 20px;
            background-color: #6C63FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .add-btn:hover {
            background-color: #5A54D1;
        }

        .event-list {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .event-card {
            width: 100%;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 5px solid #6C63FF;
        }

        .event-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .event-details {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body >

<div th:replace="fragments/topbar :: topbar"></div>

<div class="container" style="margin-top: 100px;">
    <form th:action="@{/events/add}" method="get">
        <button type="submit" class="add-btn">+ Add Event</button>
    </form>

    <div class="event-list">
        <div th:each="event : ${events}" class="event-card">
            <div class="event-title" th:text="${event.title}">Event Title</div>
            <div class="event-details" th:text="${#temporals.format(event.date, 'dd MMM yyyy HH:mm')}">Date</div>
            <div class="event-details" th:text="${event.location}">Location</div>
        </div>
    </div>
</div>

</body>
</html>
