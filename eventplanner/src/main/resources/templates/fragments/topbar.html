<!-- fragments/topbar.html -->
<div th:fragment="topbar">
    <div class="topbar">
        <form th:action="@{/events}" method="get" style="display: inline;">
            <button type="submit" class="topbar-btn">My Events</button>
        </form>
        <form th:action="@{/vendors}" method="get" style="display: inline;">
            <button type="submit" class="topbar-btn">Vendors</button>
        </form>
        <form th:action="@{/services}" method="get" style="display: inline;">
            <button type="submit" class="topbar-btn">Services</button>
        </form>
        <form th:action="@{/venues}" method="get" style="display: inline;">
            <button type="submit" class="topbar-btn">Venues</button>
        </form>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="topbar-btn">Logout</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>

    <style>
        .topbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            align-items: center;
            z-index: 1000;
        }

        .topbar-btn {
            background: none;
            border: none;
            color: #f2f2f2;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
        }

        .topbar-btn:hover {
            background-color: #ddd;
            color: black;
            border-radius: 4px;
            padding: 10px 14px;
        }
    </style>
</div>
