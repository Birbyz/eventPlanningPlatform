<!-- fragments/topbar.html -->
<div th:fragment="topbar">
    <div class="topbar">
        <a th:href="@{/events}">My Events</a>
        <a th:href="@{/vendors}">Vendors</a>
        <a th:href="@{/services}">Services</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <style>
        .topbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            align-items: center;
            z-index: 1000;
        }

        .topbar a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
        }

        .topbar a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 4px;
            padding: 10px 14px;
        }
    </style>
</div>
