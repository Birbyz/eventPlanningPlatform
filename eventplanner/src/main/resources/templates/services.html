<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All Services</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #6C63FF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
        }

        .page-content {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .service-card {
            background-color: white;
            border-left: 6px solid #6C63FF;
            /* Colorful left border */
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .service-type {
            font-weight: bold;
            font-size: 18px;
        }

        .service-details {
            color: #555;
            font-size: 14px;
        }

        .service-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: #6C63FF;
        }

        .icon-btn:hover svg {
            fill: #4a42c4;
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            gap: 16px;
            align-items: center;
            font-size: 15px;
            font-weight: bold;
        }

        .popup.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #f44336;
        }

        .popup button {
            background: transparent;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
            line-height: 1;
        }
    </style>
</head>

<body>
    <!-- Topbar -->
    <div class="topbar" th:replace="fragments/topbar :: topbar">Topbar</div>

    <!-- Content -->
    <div class="page-content">
        <div th:if="${error}" id="error-popup" class="popup error">
            <span th:text="${error}"></span>
            <button onclick="closePopup('error-popup')">Ã—</button>
        </div>
        <div th:each="service : ${services}" class="service-card">
            <div class="service-info">
                <div class="service-type" th:text="${service.type}">Service Type</div>
                <div class="service-details">
                    Price: <span th:text="${service.price}">$100</span><br />
                    Vendor: <span th:text="${service.vendor.name}">Vendor Name</span>
                </div>
            </div>
            <div class="service-actions">
                <!-- Delete button -->
                <form th:action="@{'/services/delete/' + ${service.id}}" method="get" style="display:inline">
                    <button type="submit" class="icon-btn" title="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M6 19a2 2 0 002 2h8a2 2 0 002-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    function closePopup(id) {
        const popup = document.getElementById(id);
        if (popup) popup.style.display = 'none';
    }

    // auto-hide after 5 seconds
    window.onload = function () {
        const popup = document.getElementById('error-popup');
        if (popup) {
            setTimeout(() => popup.style.display = 'none', 5000);
        }
    };
</script>

</html>
