<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register Organizer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-box {
            width: 350px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e7e34;
        }

        .back-btn {
            background-color: #6C63FF;
        }

        .back-btn:hover {
            background-color: #5A54D1;
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>Register</h2>

        <form th:action="@{/register}" th:object="${organizer}" method="post">
            <input type="text" th:field="*{name}" placeholder="Name" required />
            <input type="text" th:field="*{surname}" placeholder="Surame" required />
            <input type="tel" th:field="*{phone}" placeholder="Phone Number" required />
            <input type="email" th:field="*{email}" placeholder="Email Address" required />
            <input type="password" th:field="*{password}" placeholder="Password" required />

            <button type="submit">Submit</button>
        </form>

        <div class="divider">OR</div>

        <form th:action="@{/login}" method="get">
            <button class="back-btn" type="submit">Back to login</button>
        </form>
    </div>
</body>

</html>
