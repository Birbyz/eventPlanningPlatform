<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create Event</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f8;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #7a34be;
            color: white;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #5e1ca1;
        }

        .guest-form {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .guest-form h4 {
            margin-bottom: 16px;
        }

        .guest-fields {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 8px;
        }

        .guest-fields label {
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }

        .guest-fields input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }


        .services-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 8px;
            background-color: #fefefe;
        }

        .service-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            font-size: 0.9rem;
            padding: 6px 12px;
            background: #eee;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .add-btn:hover {
            background: #ddd;
        }

        .remove-btn {
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 0.9rem;
  width: 24px;
  height: 24px;
  line-height: 20px;
  text-align: center;
  cursor: pointer;
  float: right;
}

.remove-btn:hover {
  background-color: #c0392b;
}
    </style>
</head>

<body>

    <form action="/events/create" method="post">
        <h1>Create a New Event</h1>

        <!-- SECTION 1: EVENT DETAILS -->
        <div class="form-section">
            <h2>Event Details</h2>

            <label>Title</label>
            <input type="text" name="title" />

            <label>Description</label>
            <textarea name="description"></textarea>

            <label>Date</label>
            <input type="date" name="date" th:attr="min=${minDate}" />

            <label>County</label>
<select name="countyId" required>
    <option value="">-- Select County --</option>
    <option th:each="county : ${counties}"
            th:value="${county.id}"
            th:text="${county.name}">
    </option>
</select>

            <label>City</label>
            <select name="cityId" disabled>
                <option value="">-- Select City --</option>
            </select>

            <label>Venue</label>
<select name="venueId" onchange="onVenueChange(this)">
  <option value="">-- Select Venue --</option>
  <option th:each="venue : ${venues}"
          th:value="${venue.id}"
          th:text="${venue.name}">
  </option>
</select>
        </div>

        <!-- SECTION 2: GUESTS -->
        <div class="form-section">
            <div class="section-header">
                <h2>Guests</h2>
                <button type="button" class="add-btn" onclick="addGuestForm()">Add Guest</button>
            </div>

            <div id="guestsContainer"></div>
        </div>

        <!-- SECTION 3: SERVICES -->
        <div class="form-section">
            <h2>Services</h2>

            <div class="services-list">
                <label class="service-item" th:each="service : ${services}">
                    <input type="checkbox" name="services" th:value="${service.id}" />
                    <span
                        th:text="${service.type + ' – ' + service.price + '€ – Vendor: ' + service.vendor.name}"></span>
                </label>
            </div>
        </div>

        <button type="submit" class="button submit-btn">Create Event</button>
    </form>

    <script>
let guestCount = 0;

function addGuestForm() {
  guestCount++;

  const guestDiv = document.createElement("div");
  guestDiv.className = "guest-form";
  guestDiv.innerHTML = `
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h4 style="margin: 0;">Guest #${guestCount}</h4>
      <button type="button" class="remove-btn" onclick="removeGuest(this)">×</button>
    </div>

    <div class="guest-fields">
      <div>
        <label>Name</label>
        <input type="text" name="guests[${guestCount - 1}].name" required />
      </div>
      <div>
        <label>Surname</label>
        <input type="text" name="guests[${guestCount - 1}].surname" required />
      </div>
      <div>
        <label>Phone</label>
        <input type="tel" name="guests[${guestCount - 1}].phone" required />
      </div>
    </div>
  `;

  document.getElementById("guestsContainer").appendChild(guestDiv);
}

function removeGuest(button) {
  const guestForm = button.closest(".guest-form");
  guestForm.remove();
}

  function onVenueChange(venueSelect) {
    const venueId = venueSelect.value;
    if (!venueId) return;

    fetch(`/api/venue/${venueId}/location`)
      .then(res => res.json())
      .then(data => {
        document.querySelector('select[name="countyId"]').value = data.countyId;
        document.querySelector('select[name="cityId"]').value = data.cityId;
      });
  }
    </script>
</body>

</html>
